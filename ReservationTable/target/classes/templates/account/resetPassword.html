  <title>Password reset</title>

    <link rel="canonical" href="https://codepen.io/nikazawila/pen/EaYzQY">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
  
<style>
body {
  background: #2A2B31;
  font: 16px 'Helvetica Neue', Helvetica, sans-serif;
  -webkit-font-smoothing: antialiased;
}

.panel {
  background: #35363C;
  margin: 40px auto;
  width: 300px;
  border: 1px solid #46464C;
  border-radius: 3px;
  padding: 40px;
  box-shadow: 1px 3px #26272C;
}

.panel__avatar {
  background: #fff;
  border: 8px solid #46393D;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin: 0 auto 40px;
  display: block;
}

.inputs__item {
  padding-bottom: 40px;
}

.inputs__label {
  color: #A64C41;
  display: block;
}

.inputs__input {
  border: none;
  border-bottom: 1px solid #6B6C70;
  background: #35363C;
  display: block;
  width: 100%;
  padding: 10px 0;
  font: 16px 'Helvetica Neue', Helvetica, sans-serif;
  color: #A64C41;
}
.inputs__input:focus {
  outline: none;
}

.inputs__item--new .inputs__label,
.inputs__item--new .inputs__input {
  color: #6498BB;
}

.inputs__item--cta {
  text-align: center;
  padding-bottom: 0;
  padding-top: 20px;
}

.btn {
  border: none;
  background: #A64C41;
  color: #C8BDA0;
  font-size: 20px;
  border-radius: 3px;
  padding: 12px 50px;
  cursor: pointer;
}
</style>

  <script>
  window.console = window.console || function(t) {};
</script>

  
  
</head>

<body>
	
	
	 <th:block th:if="${msg} !=null")>
	  <div class="alert " style=" background-color: rgb(255, 0, 0); text-align: center;" role="alert">
			<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
 			<span th:text="${msg}" style="color: #333; font-size: 20px; font-weight: 300; font-family: 'Times New Roman', Times, serif;"></span>
	</div>
	  </th:block>
  <div class="panel">
	 
  <img class="panel__avatar" src="http://icons.iconarchive.com/icons/jonathan-rey/simpsons/256/Bart-Simpson-01-icon.png" alt="avatar" />
  <form action="/reset-password/save" method="post" class="inputs">
	  
    <div class="inputs__item">
      <label for="previous-password" class="inputs__label">New password</label>
      <input type="password" class="inputs__input" id="new" name="newPassword" value="" />
    </div>
    <div class="inputs__item inputs__item--new">
      <label for="new-password" class="inputs__label">Confirm password</label>
      <input type="password" class="inputs__input" id="confirm" name="confirmPassword" value="" />
    </div>
    <div class="inputs__item inputs__item--cta">
      <input type="submit" class="btn" value="RESET" />
    </div>
  </form>
</div>
  
  
  
</body>
