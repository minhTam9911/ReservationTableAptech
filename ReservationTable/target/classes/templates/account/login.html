.container {
	background-color: #fff;
	border-radius: 10px;
  	box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
			0 10px 10px rgba(0,0,0,0.22);
	position: relative;
	overflow: hidden;
	width: 1000px;
	max-width: 100%;
	min-height: 750px;
}

.form-container {
	position: absolute;
	top: 0;
	height: 100%;
	transition: all 0.6s ease-in-out;
}

.sign-in-container {
	left: 0;
	width: 50%;
	z-index: 2;
}

.container.right-panel-active .sign-in-container {
	transform: translateX(100%);
}

.sign-up-container {
	left: 0;
	width: 50%;
	opacity: 0;
	z-index: 1;
}

.container.right-panel-active .sign-up-container {
	transform: translateX(100%);
	opacity: 1;
	z-index: 5;
	animation: show 0.6s;
}

@keyframes show {
	0%, 49.99% {
		opacity: 0;
		z-index: 1;
	}
	
	50%, 100% {
		opacity: 1;
		z-index: 5;
	}
}

.overlay-container {
	position: absolute;
	top: 0;
	left: 50%;
	width: 50%;
	height: 100%;
	overflow: hidden;
	transition: transform 0.6s ease-in-out;
	z-index: 100;
}

.container.right-panel-active .overlay-container{
	transform: translateX(-100%);
}

.overlay {
	background: #3946a1;
	background: -webkit-linear-gradient(to right, #7bc3f6, #3946a1);
	background: linear-gradient(to right, #7bc3f6, #3946a1);
	background-repeat: no-repeat;
	background-size: cover;
	background-position: 0 0;
	color: #FFFFFF;
	position: relative;
	left: -100%;
	height: 100%;
	width: 200%;
  	transform: translateX(0);
	transition: transform 0.6s ease-in-out;
}

.container.right-panel-active .overlay {
  	transform: translateX(50%);
}

.overlay-panel {
	position: absolute;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	padding: 0 40px;
	text-align: center;
	top: 0;
	height: 100%;
	width: 50%;
	transform: translateX(0);
	transition: transform 0.6s ease-in-out;
}

.overlay-left {
	transform: translateX(-20%);
}

.container.right-panel-active .overlay-left {
	transform: translateX(0);
}

.overlay-right {
	right: 0;
	transform: translateX(0);
}

.container.right-panel-active .overlay-right {
	transform: translateX(20%);
}

.social-container {
	margin: 20px 0;
}

.social-container a {
	border: 1px solid #DDDDDD;
	border-radius: 50%;
	display: inline-flex;
	justify-content: center;
	align-items: center;
	margin: 0 5px;
	height: 40px;
	width: 40px;
}





.my_form-control
{
    width: 100%;
    padding: 8px;
    padding-top: 18px;
    border: none;
    border-bottom: 1pt solid #bfbfbf;
    transition: all 200ms ease-in-out;
}

.form-group
{
    position: relative;
    margin-top: 25px;
}

label
{
    
    width: 100%;
}

.my_place
{
    position: absolute;
    pointer-events: none;
    top: 25px;
    left: 5px;
    color: #0073ff;
    transition:  0.2s ease all;

}

.my_form-control:focus
{
    width: 100%;
    padding: 8px;
    padding-top: 18px;
    border: none;
    border-bottom: 2px solid #0073ff;
    outline: none;
    margin-top: 8px;
}




input:focus ~ .my_place,
input:not(:focus):valid ~ .my_place
{
    top: -6px;
}



.btn
{
    border-radius: 5px;
    box-shadow: 0 3px 4px #8abfff;
    background-image: linear-gradient(to right, #7bc3f6, #3946a1, #7bc3f6);
    background-size: 200%;
    width: 250px;
    border: none;
    outline: none;
	transition: .3s ease-in-out;
	color: #ffffff;
    font-size: 12px;
    font-weight: bold;
    padding: 12px 45px;
    letter-spacing: 1px;
/*     font-family: Verdana, Geneva, Tahoma, sans-serif;
 */}

.btn:hover
{
    background-position: right;
}



.btn:focus, .btn:active, .btn:active:focus {
    outline: none !important;
    box-shadow: 0 3px 4px #8abfff !important;
  }

  .forgot
  {
      font-size: 12px;
      color: #0073ff;
      cursor: pointer;
  }
  </style>
  
</head>

<body>
	
	
		
	</th:block>
	
		
            <div class="container" id="container">
				<th:block th:if="${msg} !=null")>
				<div class="alert " style="z-index: 3; text-align:center;background-color:  rgb(222, 129, 1);width: 480px; position: relative; top :40px" role="alert">
			<span  th:text="${msg}" style="color: rgb(64, 0, 0); font-size: 20px; font-weight: 300; font-family: 'Times New Roman', Times, serif"></span>
			</th:block >
		</div>	
        <div class="form-container sign-up-container">

            <form th:action="@{/register}" id="contact-form" method="post" th:object="${customerDto}" class="main-form needs-validation" >
                <h3>Create Account</h3>
                <div class="form-group">
                    <label style="margin-top: -8px;">
                        <input type="text" class="my_form-control" th:field="*{fullname}" >
                        <small class="my_place">Full Name</small>
                <span  th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"style="color: red;"></span>
                    </label>
                </div> 
                <div class="form-group">
                    <label style="margin-top: -8px;">
                        <input type="text" class="my_form-control"  th:field="*{address}">
                        <small class="my_place">Address</small>
                <span  th:if="${#fields.hasErrors('address')}" th:errors="*{address}"style="color: red;"></span>
                    </label>
                </div> 
				<div class="form-group">
                    <label style="margin-top: -8px;">
                        <input type="text" class="my_form-control" th:field="*{phoneNumber}" >
                        <small class="my_place">Phone</small>
                <span  th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"style="color: red;"></span>
                    </label>
                </div> 
                <div class="form-group">
                    <label style="display: inline-flex; justify-content: space-evenly;width: 214px;">
						<input type="radio" th:field="*{gender}" value="true">Male
                        <input type="radio" th:field="*{gender}" value="false">Female

                    </label>
                </div>

                <div class="form-group" >
                    <label style="margin-top: -8px; width:214px"><input type="date" class="my_form-control" th:field="*{dateOfBirth}">
                        <small class="my_place">Date Of Birth</small>
                <span  th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"style="color: red;"></span>
                    </label>
                </div> 
                <div class="form-group">
                    <label style="margin-top: -8px;">
                        <input type="text" class="my_form-control"  th:field="*{email}">
                        <small class="my_place">Your email</small>
                       <span  th:if="${#fields.hasErrors('email')}" th:errors="*{email}"style="color: red;"></span>
                    </label>
                </div>   

                <div class="form-group" style="display: inline-block;">
                    <label style="margin-top: -8px;">
                        <input type="password" th:field="*{password}" class="my_form-control" >
                        <small class="my_place">Your password</small>
                        <span  th:if="${#fields.hasErrors('password')}" th:errors="*{password}"style="color: red;"></span>
                    </label>
                </div>  

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary mt-2 mx-auto" style="margin-top: 10px;" >Submit</button>
                </div>

    

            </form>




        </div>

        <div class="form-container sign-in-container">

            <form th:action="@{/login/process}" method="post" class="main-form needs-validation" >
                <h3 style="font-size: 30px;">Sign In</h3>
        

                <div class="form-group" >
                    <label>
                        <input type="text"  id="username" name="username" class="my_form-control" required>
                        <medium class="my_place" >Your email</medium>
                       
                    </label>
                </div>   

                <div class="form-group">
                    <label>
                        <input type="password"  id="password" name="password" class="my_form-control" required>
                        <medium class="my_place">Your password</medium>
                        

                    </label>
                </div>  

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary mt-2 mx-auto" style="margin-top: 10px;" >SIGN IN</button>
                </div>

                <div class="form-group mt-2 text-center">
					

                    <a href="/forgot-password"  class="forgot" style="font-size: 18px;">Forgot password ?</a>
                </div>

            </form>

        </div>


        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod</p>
                    <button class="ghost" id="signIn">SIGN IN</button>
                  
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello World!</h1>
                    <p>Lorem ipsum dolor sit amet,<br>
                        sed do eiusmod tempor incididunt.</p>
                    <button class="ghost" id="signUp">CREATE ACCOUNT</button>
                </div>
            </div>
        </div>

    </div>
    <script>
		 (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();


        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click',()=>{
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click',()=>{
            container.classList.remove("right-panel-active");
        });
	</script>
