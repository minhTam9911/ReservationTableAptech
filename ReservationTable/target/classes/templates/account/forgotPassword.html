<body translate="no">
  <body class="font-mono bg-gray-400">
	 
		
	

		<!-- Container -->
		<div class="container mx-auto">
			
 			
			<div class="flex justify-center items-center h-screen px-6">
				<!-- Row -->
				
				<div class="w-full xl:w-3/4 lg:w-11/12 flex">
					
					<!-- Col -->
					<div class="w-full h-auto bg-gray-400 hidden lg:block lg:w-1/2 bg-cover rounded-l-lg"
						 th:style="'background-image: url(\'' + @{/assets/account/img/forgotPass.jpg} + '\')'">
					</div>

					<!-- Col -->
					<div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none">
						<div class="px-8 mb-4 text-center">
							 
							<h3 class="pt-4 mb-2 text-2xl">Forgot Your Password?</h3>
							<p class="mb-4 text-sm text-gray-700">
								We get it, stuff happens. Just enter your email address below and we'll send you a
								link to reset your password!
							</p>
						</div>
						<form action="/forgot-password/submit"  class="px-8 pt-6 pb-8 mb-4 bg-white rounded" method="post">
							<div class="mb-4">
								<label class="block mb-2 text-sm font-bold text-gray-700" for="email">
									Email
								</label>
								<input
									class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
									id="email"
									type="email"
									name="email"
									placeholder="Enter Email Address..."
									required
								/>
							</div>
							<div class="mb-6 text-center">
								<button
									class="w-full px-4 py-2 font-bold text-white bg-red-500 rounded-full hover:bg-red-700 focus:outline-none focus:shadow-outline"
									type="submit"
								>
									Reset Password
								</button>
							</div>
							<hr class="mb-6 border-t" />
							<div class="text-center">
								<a
									class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
									href="/login"
								>
									Create an Account!
								</a>
							</div>
							<div class="text-center">
								<a
									class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
									href="/login"
								>
									Already have an account? Login!
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script type="text/javascript">
		var  status = "[[${msg}]]"
		if (status.length >0) {
			var option = "[[${msg.option}]]"
			var message = "[[${msg.message}]]"

			if (option == 1) {
				Swal.fire({
					title: 'Successfully!',
					text: '<span th:text=:"${msg.massage}"></span>',
					icon: 'success',
					timer: 2000
				});
			} else if (option == 2) {
				Swal.fire({
					title: 'Error!',
					text: message,
					icon: 'error',
					timer: 2000
				});
			}
		}
	</script>
	</body>
  
  
  
</body>
