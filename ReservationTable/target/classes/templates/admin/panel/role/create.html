<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns="http://www.w3.org/1999/xhtml" layout:decorate="~{layout/system}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Create Role Table Page</title>
    <!-- Bootstrap CSS -->
</head>
<body>

<section layout:fragment="content" class="container">
	<br>
    <h2 style="text-align: center;"><a href="/admin/panel/role/index" class="btn btn-secondary" style="float: left; "><i class="fa-solid fa-house"></i> Home</a>
		 Create Role Table</h2>
		 
    <br>
     <div class="bg-light rounded h-100 p-4">
          <h6 class="mb-4">Form</h6>
               <form th:action="@{/admin/panel/role/create/save}" method="post" th:object="${roleDto}">
                     <div class="mb-3">
                         <label for="exampleInputEmail1" class="form-label">Name</label>
                                <input type="text" class="form-control" aria-describedby="emailHelp" th:field="*{name}">
                                <div class="form-text">
									<span  th:if="${#fields.hasErrors('name')}" th:errors="*{name}"style="color: red;"></span>
                                   </div>
                                </div>
                        <div>	
                        <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
              	</form>
        </div>

</section>
</body>
</html>
