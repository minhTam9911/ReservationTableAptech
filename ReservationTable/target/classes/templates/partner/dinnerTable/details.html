<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/system}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <title>Index Dinner tables type Table Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<section layout:fragment="content">
  <br>
  <h2 style="text-align: center;">
    <a href="/system/index" class="btn btn-secondary" style="float: left; "><i class="fa-solid fa-house"></i>&nbsp;Home</a>
    Dinner Tables Type List
    <a href="/system/dinnerTable/create" class="btn btn-success" style="float: right; "><i class="fa-solid fa-plus"></i> Add</a>
  </h2>
  <br>
  <table id="myTable" class="display">
    <thead>
    <tr>
      <th>ID</th>
      <th>Status</th>
      <th>Quantity</th>
      <th>Table Type</th>
      <th>Restaurant</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dinnerTable : ${dinnerTables}">
      <td th:text="${dinnerTable.id}"></td>
      <td th:text="${dinnerTable.status}"></td>
      <td th:text="${dinnerTable.quantity}"></td>
      <td th:text="${dinnerTable.dinnerTableTypeDto.type}"></td>
      <td th:text="${dinnerTable.restaurantDto.name}"></td>
      <td>
        <a th:href="@{/system/dinnerTable/edit/{id}(id=${dinnerTable.id})}" class="btn btn-warning">Edit</a>&emsp;|&emsp;
        <a th:href="@{/system/dinnerTable/delete/{id}(id=${dinnerTable.id})}" class="btn btn-danger">Delete</a>&emsp;|&emsp;
        <a th:href="@{/system/dinnerTable/detail/{id}(id=${dinnerTable.id})}" class="btn btn-info">Detail</a>
      </td>
    </tr>
    </tbody>
  </table>
</section>
</body>

</html>
