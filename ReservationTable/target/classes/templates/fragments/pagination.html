<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
</head>
<body>
<div th:fragment="pagination">
  <!-- Pagination -->
  <div th:if="${dinnerTablePages.totalPages > 0}">
    <ul class="pagination">
      <li th:class="${currentPage == 1} ? 'page-item disabled' : 'page-item'">
        <a class="page-link" th:href="@{/system/dinnerTable(page=${previousPage},size=${pageSize})}">Previous</a>
      </li>
      <li th:each="pageNumber : ${pageNumbers}" th:class="${currentPage == pageNumber} ? 'page-item active' : 'page-item'">
        <a class="page-link" th:href="@{/system/dinnerTable(page=${pageNumber},size=${pageSize})}" th:text="${pageNumber}"></a>
      </li>
      <li th:class="${currentPage == dinnerTablePages.totalPages} ? 'page-item disabled' : 'page-item'">
        <a class="page-link" th:href="@{/system/dinnerTable(page=${nextPage},size=${pageSize})}">Next</a>
      </li>
    </ul>
  </div>
  <!-- Dropdown menu for page size selection -->
  <select onchange="changePageSize(this.value)">
    <option th:each="size : ${pageSizes}"
            th:value="${size}"
            th:text="${size}">
    </option>
  </select>

</div>

</body>

</html>
