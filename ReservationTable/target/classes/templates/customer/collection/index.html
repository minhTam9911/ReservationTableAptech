<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/customer}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>My Collections</title>
</head>
<body>

<section layout:fragment="content">
    <div class="container">
        <h2>My Collections</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="collection : ${data}">
                <td th:text="${collection.restaurant.name}"></td>
                <td>
                    <a th:href="@{/customer/collection/delete/{id}(id=${collection.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

</body>
</html>
