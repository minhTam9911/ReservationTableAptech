<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/customer}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>My Restaurant Collections</title>
</head>
<body>

<section layout:fragment="content">
    <!--================Breadcrumb Area =================-->
    <section class="breadcrumb_area">
        <div class="overlay bg-parallax" data-stellar-ratio="0.8" data-stellar-vertical-offset="0"
             data-background=""></div>
        <div class="container">
            <div class="page-cover text-center">
                <h2 class="page-cover-tittle">Your Collections</h2>
                <ol class="breadcrumb">
                    <li><a th:href="@{/customer/home}">Home</a></li>
                    <li class="active">Collections</li>
                </ol>
            </div>
        </div>
    </section>
    <!--================Breadcrumb Area =================-->
    <div class="container">
        <div class="row">
            <!-- Restaurant 1 -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <img class="card-img-top" src="restaurant1.jpg" alt="Restaurant 1">
                    <div class="card-body">
                        <h5 class="card-title">Restaurant 1</h5>
                        <p class="card-text">Description of Restaurant 1.</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>

            <!-- Restaurant 2 -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <img class="card-img-top" src="restaurant2.jpg" alt="Restaurant 2">
                    <div class="card-body">
                        <h5 class="card-title">Restaurant 2</h5>
                        <p class="card-text">Description of Restaurant 2.</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>

            <!-- Restaurant 3 -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <img class="card-img-top" src="restaurant3.jpg" alt="Restaurant 3">
                    <div class="card-body">
                        <h5 class="card-title">Restaurant 3</h5>
                        <p class="card-text">Description of Restaurant 3.</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
