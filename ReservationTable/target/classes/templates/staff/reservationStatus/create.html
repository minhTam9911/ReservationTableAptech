<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns="http://www.w3.org/1999/xhtml" layout:decorate="~{layout/system}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Create Reservation Status Table</title>
    <!-- Bootstrap CSS -->
</head>
<body>

<section layout:fragment="content" >
	<br>
    <h2 style="text-align: center;"><a href="/system/index" class="btn btn-secondary" style="float: left; "><i class="fa-solid fa-house"></i> Home</a>
		 Reservation Status Table</h2>
		 
    <br>
     <div class="bg-light rounded h-100 p-4">
          <h6 class="mb-4">Form</h6>
               <form th:action="@{/staff/reservationStatus/create/save}" method="post" th:object="${reservationStatusDto}">
                     <div class="mb-3">
                         <label for="exampleInputEmail1" class="form-label" style="font-weight: 600; color: black;">Status</label>
                                <input type="text" class="form-control" aria-describedby="emailHelp" th:field="*{status}">
                                <div class="form-text">
									<span  th:if="${#fields.hasErrors('status')}" th:errors="*{status}"style="color: red;"></span>
                                   </div>
                                </div>
                        <div>	
							 <div class="mb-3">
                         <label for="exampleInputEmail1" class="form-label" style="font-weight: 600; color: black;">Reason</label>
                                <input type="text" class="form-control" aria-describedby="emailHelp" th:field="*{reason}">
                                <div class="form-text">
									<span  th:if="${#fields.hasErrors('reason')}" th:errors="*{reason}"style="color: red;"></span>
                                   </div>
                                </div>
                        <div>	
							 <div class="mb-3">
                         <label for="exampleInputEmail1" class="form-label" style="font-weight: 600; color: black;">Decription</label>
                                <textarea class="form-control" placeholder="Leave a description here"  th:field="*{description}" id="floatingTextarea" style="height: 150px;"></textarea>
                                 
                                </div>
                        <div>	
                        <button type="submit" class="btn btn-primary">Submit</button>
              	</form>
        </div>
    
</section>
</body>
</html>
