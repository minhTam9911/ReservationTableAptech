<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/system}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Edit Role Table Page</title>
    <!-- Bootstrap CSS -->
</head>
<body>

<section layout:fragment="content" class="container">
	</style>
	<br>
    <h2 style="text-align: center;"><a href="/system/index" class="btn btn-secondary" style="float: left; "><i class="fa-solid fa-house"></i> Home</a>
		 Create Role Table</h2>
    <br>
     <div class="bg-light rounded h-100 p-4">
          <h6 class="mb-4">Form</h6>
               <form th:action="@{/system/role/updateProcess}" method="post" th:object="${roleDto}">
                     <div class="mb-3">
                         <label for="exampleInputEmail1" class="form-label">Name</label>
                                <input type="text" class="form-control" aria-describedby="emailHelp" th:field="*{name}">
                                <div class="form-text">
									<span th:if="${#fields.hasErrors('name')}"  th:errors="*{name}" style="color: red;"></span>
                                 </div>
                                </div>
                        <div>
							<input type="hidden" th:field="*{id}">
                        <button type="submit" class="btn btn-primary">Submit</button>
              	</form>
        </div>
    <br>
    
   
</section>
</body>
</html>
