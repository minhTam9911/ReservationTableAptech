<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/system}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Edit Dinner Table Page</title>
</head>
<body>

<section layout:fragment="content">
    <h2>Edit Dinner Table</h2>
    <form th:action="@{/system/dinnerTable/edit/{id}(id=${dinnerTableDto.id})}" method="post" th:object="${dinnerTableDto}">
        <!-- Add form fields for DinnerTableDto properties -->
        <label for="status">Status:</label>
        <input type="text" id="status" name="status" th:field="*{status}" required>

        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" name="quantity" th:field="*{quantity}" required>

        <!-- Add more form fields based on your DinnerTableDto properties -->

        <button type="submit">Save Changes</button>
    </form>
    <a href="/system/dinnerTable/index">Back to List</a>
</section>

</body>
</html>
