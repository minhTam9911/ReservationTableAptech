<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/system}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Index Dinner Table Page</title>

</head>
<body>

<section layout:fragment="content">

    <h2>Dinner Tables</h2>
    <a href="/system/dinnerTable/create">Create New Dinner Table</a>

    <table id="myTable" class="display">
        <thead>
        <tr>
            <th>ID</th>
            <th>Status</th>
            <th>Quantity</th>
            <th>Images</th>
            <th>Table Type</th>
            <th>Restaurant</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dinnerTable : ${dinnerTables}">
            <td th:text="${dinnerTable.id}"></td>
            <td th:text="${dinnerTable.status}"></td>
            <td th:text="${dinnerTable.quantity}"></td>
            <td th:text="${dinnerTable.imagesDto}"></td>
            <td th:text="${dinnerTable.dinnerTableTypeDto.type}"></td>
            <td th:text="${dinnerTable.restaurantDto.name}"></td>
            <td>
                <a th:href="@{/system/dinnerTable/edit/{id}(id=${dinnerTable.id})}">Edit</a>&emsp;|&emsp;
                <a th:href="@{/system/dinnerTable/delete/{id}(id=${dinnerTable.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</section>


</body>

</html>
