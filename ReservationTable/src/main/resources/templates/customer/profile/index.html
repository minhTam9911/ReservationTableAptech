<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/customer}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Profile Page</title>
</head>
<body>

<section layout:fragment="content">
    <!--================Breadcrumb Area =================-->
    <section class="breadcrumb_area">
        <div class="overlay bg-parallax" data-stellar-ratio="0.8" data-stellar-vertical-offset="0"
             data-background=""></div>
        <div class="container">
            <div class="page-cover text-center">
                <h2 class="page-cover-tittle">Profile information</h2>
                <ol class="breadcrumb">
                    <li><a th:href="@{/customer/home}">Home</a></li>
                    <li class="active">Profile</li>
                </ol>
            </div>
        </div>
    </section>
    <div class="container">
            <form th:action="@{/customer/profile/save}" method="post">
                <!-- Form Group (fullname)-->
                <div class="mb-3">
                    <label class="small mb-1" for="inputFullname">Full Name</label>
                    <input class="form-control" id="inputFullname" name="fullname" type="text"
                           placeholder="Enter your full name" th:value="${customerDto.fullname}">
                </div>
                <!-- Form Row-->
                <div class="row gx-3 mb-3">
                    <!-- Form Group (phone number)-->
                    <div class="col-md-6">
                        <label class="small mb-1" for="inputPhoneNumber">Phone Number</label>
                        <input class="form-control" id="inputPhoneNumber" name="phoneNumber" type="tel"
                               placeholder="Enter your phone number" th:value="${customerDto.phoneNumber}">
                    </div>
                    <!-- Form Group (address)-->
                    <div class="col-md-6">
                        <label class="small mb-1" for="inputAddress">Address</label>
                        <input class="form-control" id="inputAddress" name="address" type="text"
                               placeholder="Enter your address" th:value="${customerDto.address}">
                    </div>
                </div>
                <!-- Form Group (email address)-->
                <div class="mb-3">
                    <label class="small mb-1" for="inputEmail">Email address</label>
                    <input class="form-control" id="inputEmail" name="email" type="email"
                           placeholder="Enter your email address" th:value="${customerDto.email}">
                </div>
                <!-- Form Group (password)-->
                <div class="mb-3">
                    <label class="small mb-1" for="inputPassword">Password</label>
                    <input class="form-control" id="inputPassword" name="password" type="password"
                           placeholder="***********************">
                </div>
                <!-- Form Row-->
                <div class="row gx-3 mb-3">
                    <!-- Form Group (gender)-->
                    <div class="col-md-6">
                        <label class="small mb-1" for="inputGender">Gender</label>
                        <input class="form-control" id="inputGender" name="gender" type="text"
                               placeholder="Enter your gender" th:value="${customerDto.gender}">
                    </div>
                    <!-- Form Group (date of birth)-->
                    <div class="col-md-6">
                        <label class="small mb-1" for="inputDateOfBirth">Date of Birth</label>
                        <input class="form-control" id="inputDateOfBirth" name="dateOfBirth" type="text"
                               placeholder="Enter your date of birth" th:value="${customerDto.dateOfBirth}">
                    </div>
                </div>
                <!-- Save changes button-->
                <button class="btn btn-primary" type="submit">Save changes</button>

            </form>
    </div>
</section>
</body>
</html>
