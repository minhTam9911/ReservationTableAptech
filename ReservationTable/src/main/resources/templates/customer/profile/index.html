<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/customer}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Profile Page</title>
</head>

<body>

	<section layout:fragment="content">
		<style>
			.card {
				position: relative;
				display: flex;
				flex-direction: column;
				min-width: 0;
				word-wrap: break-word;
				background-color: #fff;
				background-clip: border-box;
				border: 0 solid rgba(0, 0, 0, .125);
				border-radius: .25rem;
			}

			.card-body {
				flex: 1 1 auto;
				min-height: 1px;
				padding: 1rem;
			}

			.gutters-sm {
				margin-right: -8px;
				margin-left: -8px;
			}

			.gutters-sm>.col,
			.gutters-sm>[class*=col-] {
				padding-right: 8px;
				padding-left: 8px;
			}

			.mb-3,
			.my-3 {
				margin-bottom: 1rem !important;
			}

			.bg-gray-300 {
				background-color: #e2e8f0;
			}

			.h-100 {
				height: 100% !important;
			}

			.shadow-none {
				box-shadow: none !important;
			}
		</style>
		<!--================Breadcrumb Area =================-->
		<section class="breadcrumb_area">
			<div class="overlay bg-parallax" data-stellar-ratio="0.8" data-stellar-vertical-offset="0"
				data-background=""></div>
			<div class="container">
				<div class="page-cover text-center">
					<h2 class="page-cover-tittle">Profile information</h2>
					<ol class="breadcrumb">
						<li><a th:href="@{/customer/home}">Home</a></li>
						<li class="active">Profile</li>
					</ol>
				</div>
			</div>
		</section>
		<div class="container" style="margin-top: 60px;">
			<div class="main-body">

				<!-- Breadcrumb -->

				<!-- /Breadcrumb -->

				<div class="row gutters-sm">
					<div class="col-md-4 mb-3">
						<div class="card">
							<div class="card-body">
								<div class="d-flex flex-column align-items-center text-center">
									<img th:src="@{/uploads/avatars/{image}(image=${customerDto.image})}" alt="Admin"
										class="rounded-circle" width="150px" height="150px">
									<div class="mt-3">
										<h4 th:text="${customerDto.fullname}"></h4>
										
									</div>
								</div>
							</div>
						</div>
						
					</div>
					<div class="col-md-8">
						<div class="card mb-3">
							<div class="card-body">
								<div class="row">
									<div class="col-sm-3">
										<h6 class="mb-0">Full Name</h6>
									</div>
									<div class="col-sm-9 text-secondary">
										<span th:text="${customerDto.fullname}"></span>
									</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-3">
										<h6 class="mb-0">Email</h6>
									</div>
									<div class="col-sm-9 text-secondary">
										<span th:text="${customerDto.email}"></span>
									</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-3">
										<h6 class="mb-0">Phone</h6>
									</div>
									<div class="col-sm-9 text-secondary">
										<span th:text="${customerDto.phoneNumber}"></span>
									</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-3">
										<h6 class="mb-0">Day Of Birth</h6>
									</div>
									<div class="col-sm-9 text-secondary">
										<span th:text="${customerDto.dateOfBirth}"></span>
									</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-3">
										<h6 class="mb-0">Address</h6>
									</div>
									<div class="col-sm-9 text-secondary">
									<span th:text="${customerDto.address}"></span>
									</div>
									</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-12">
										<a class="btn btn-info " target="__blank"
											href="/customer/profile/edit">Edit</a>
									</div>
								</div>
							</div>
						</div>


					</div>
				</div>

			</div>
		</div>
	</section>

</body>

</html>
