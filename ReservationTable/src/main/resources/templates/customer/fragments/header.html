<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

</head>
<body>
<div th:fragment="header">
    <!--================Header Area =================-->
    <header class="header_area">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <!-- Brand and toggle get grouped for better mobile display -->
                <a class="navbar-brand logo_h" th:href="@{/customer/home}"><img
                        th:src="@{/assets/customer/image/Logo.png}" style="    width: 214px;
    height: 97px;" alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                    <ul class="nav navbar-nav menu_nav ml-auto">
                        <li class="nav-item"
                            th:class="${requestURI == '/customer/home' ? 'nav-item active' : 'nav-item'}">
                            <a class="nav-link" th:href="@{/customer/home}">Home</a>
                        </li>
                        <li class="nav-item"
                            th:class="${requestURI  == '/customer/aboutus' ? 'nav-item active' : 'nav-item'}">
                            <a class="nav-link" th:href="@{/customer/aboutus}">About us</a>
                        </li>
                        <li class="nav-item submenu dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">Category</a>
                            <ul class="dropdown-menu">
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/customer/category/restaurant}">
                                        <i class="fa-regular fa-address-card"></i> Restaurant
                                    </a>
                                </li>
                                <li class="nav-item"><a class="nav-link" th:href="@{/customer/category/dinnerTable}">
                                    <i class="fa-solid fa-heart"></i>
                                    Dinner Table</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"
                            th:class="${requestURI  == '/customer/restaurant' ? 'nav-item active' : 'nav-item'}">
                            <a class="nav-link" th:href="@{/customer/restaurant}">Restaurant</a>
                        </li>
                        <li class="nav-item"
                            th:class="${requestURI  == '/customer/dinnerTables' ? 'nav-item active' : 'nav-item'}">
                            <a class="nav-link" th:href="@{/customer/dinnerTables}">Dinner Tables</a>
                        </li>
                        <li class="nav-item submenu dropdown"
                            sec:authorize="isAuthenticated() and hasAnyAuthority('ROLE_CUSTOMER')">
                            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">My Account</a>
                            <ul class="dropdown-menu"
                                sec:authorize="isAuthenticated() and hasAnyAuthority('ROLE_CUSTOMER')">
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/customer/profile}">
                                        <i class="fa-regular fa-address-card"></i> Profile
                                    </a>
                                </li>
                                <li class="nav-item"><a class="nav-link" th:href="@{/customer/collection/index}">
                                    <i class="fa-solid fa-heart"></i>
                                    Collections</a></li>
                                <li class="nav-item"><a class="nav-link" th:href="@{/customer/invoice/index}"><i
                                        class="fa-solid fa-receipt"></i>
                                    Invoices</a></li>
                            </ul>
                        </li>

                        <li class="nav-item"
                            sec:authorize="isAuthenticated() and hasAnyAuthority('ROLE_ADMIN', 'ROLE_STAFF', 'ROLE_RECEPTIONIST', 'ROLE_PARTNER')">
              <span sec:authorize="isAuthenticated() and hasAnyAuthority('ROLE_ADMIN')">
              <a class="nav-link" href="/admin/panel">
                <i class="fa-solid fa-bars-progress"></i></i> Back To Management Page
              </a>
              </span>
                            <span sec:authorize="isAuthenticated() and hasAnyAuthority('ROLE_STAFF')">
              <a class="nav-link" href="/staff/index">
                <i class="fa-solid fa-bars-progress"></i></i> Back To Management Page
              </a>
              </span>
                            <span sec:authorize="isAuthenticated() and hasAnyAuthority('ROLE_RECEPTIONIST')">
              <a class="nav-link" href="/receptionist/index">
               <i class="fa-solid fa-bars-progress"></i></i> Back To Management Page
              </a>
              </span>
                            <span sec:authorize="isAuthenticated() and hasAnyAuthority('ROLE_PARTNER')">
              <a class="nav-link" href="/partner/index">
               <i class="fa-solid fa-bars-progress"></i></i> Back To Management Page
              </a>
              </span>
                        </li>

                        <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link"
                                                                                   href="/login">Login</a></li>
                        <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" href="/logout">Logout
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        </a></li>


                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!--================Header Area =================-->
</div>

</body>

</html>
