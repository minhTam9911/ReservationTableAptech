
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      layout:decorate="~{layout/system}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Index System Table</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<section layout:fragment="content">
	<th:block th:if="${msg} == true">
		<div class="alert alert-success alert-dismissible fade show" role="alert">
           <i class="fa fa-exclamation-circle me-2"></i><span>Process Successful</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
           </div>
	</th:block>
	<th:block th:if="${msg} == false">
		<div class="alert alert-danger alert-dismissible fade show" role="alert">
           <i class="fa fa-exclamation-circle me-2"></i><span>Process Failure</span>
         <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
	</th:block>
	<th:block th:if="${msg} != null">
		<th:block th:if="${msg} != false">
			<th:block th:if="${msg} != true">
				<div class="alert alert-danger alert-dismissible fade show" role="alert">
          	 <i class="fa fa-exclamation-circle me-2"></i><span th:text="${msg}"></span>
         	<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
			</th:block>
				
		</th:block>
	</th:block>
	<br>
    <h2 style="text-align: center;">
		<a href="/admin/panel/index" class="btn btn-secondary" style="float: left; "><i class="fa-solid fa-house"></i> Home</a>
			
		System Tables   
		<a href="/admin/panel/create" class="btn btn-success" style="float: right; "><i class="fa-solid fa-plus"></i> Add</a>
	 </h2>
    <br>
    <table id="myTable" class="display">
        <thead>
        <tr>
             <th>FullName</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Address</th>
            <th>Gender</th>
            <th>Status</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${data}">
            <td th:text="${i.fullname}"></td>
            <td th:text="${i.phoneNumber}"></td>
            <td th:text="${i.email}"></td>
            <td th:text="${i.address}"></td>
            <td th:text="${i.gender}"></td>
            <td th:text="${i.status}"></td>
            <td th:text="${i.roleDto.name}"></td>
            <td>
				<div style="display: flex; flex-direction: column;  gap: 5px">
					 <a th:href="@{/admin/panel/update/{id}(id=${i.id})}"  class="btn btn-warning">Edit</a>
                <a th:href="@{/admin/panel/delete/{id}(id=${i.id})}"  class="btn btn-danger">Delete</a>
               <th:block th:if="${i.status} == false">
				   <a th:href="@{/admin/panel/change/status/{id}(id=${i.id})}"   class="btn btn-success">Active</a>
       
			   </th:block>
			    <th:block  th:if="${i.status} == true">
				   <a th:href="@{/admin/panel/change/status/{id}(id=${i.id})}"
				     class="btn btn-success">UnActive</a>
       
			   </th:block>
				</div>
               
                     </td>
        </tr>
        </tbody>
    </table>

</section>


</body>

</html>
