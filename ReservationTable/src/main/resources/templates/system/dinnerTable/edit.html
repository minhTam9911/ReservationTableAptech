<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/system}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Edit Dinner Table Page</title>
    <!-- Bootstrap CSS -->
</head>
<body>

<section layout:fragment="content" class="container">
    <h2>Edit Dinner Table</h2>
    <form th:action="@{/system/dinnerTable/edit/{id}(id=${dinnerTableDto.id})}" method="post" th:object="${dinnerTableDto}" class="needs-validation">
        <div class="form-group">
            <label for="status">Status:</label>
            <input type="text" id="status" name="status" th:field="*{status}" class="form-control" required>
            <div class="invalid-feedback">
                Status is required.
            </div>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" th:field="*{quantity}" class="form-control" required>
            <div class="invalid-feedback">
                Quantity is required.
            </div>
        </div>

        <div class="form-group">
            <label for="image">Image:</label>
            <select id="image" name="image" class="form-control" >
                <option value="">Select Image</option>
                <!-- Add options for images from the available list -->
                <option th:each="image : ${images}" th:value="${image.id}" th:text="${image.name}" th:selected="${image.id == dinnerTableDto.image.id}"></option>
            </select>
            <div class="invalid-feedback">
                Please select an image.
            </div>
        </div>

        <div class="form-group">
            <label for="dinnerTableType">Dinner Table Type:</label>
            <select id="dinnerTableType" name="dinnerTableType" class="form-control" required>
                <option value="">Select Type</option>
                <option th:each="dinnerTableType : ${dinnerTableTypes}" th:value="${dinnerTableType.id}" th:text="${dinnerTableType.type}" th:selected="${dinnerTableType.id == dinnerTableDto.dinnerTableTypeDto.id}"></option>
            </select>
            <div class="invalid-feedback">
                Please select a dinner table type.
            </div>
        </div>

        <div class="form-group">
            <label for="restaurant">Restaurant:</label>
            <select id="restaurant" name="restaurant" class="form-control" required>
                <option value="">Select Restaurant</option>
                <option th:each="restaurant : ${restaurants}" th:value="${restaurant.id}" th:text="${restaurant.name}" th:selected="${restaurant.id == dinnerTableDto.restaurantDto.id}"></option>
            </select>
            <div class="invalid-feedback">
                Please select a restaurant.
            </div>
        </div>

        <br>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <br>

    <a href="/system/dinnerTable/index" class="btn btn-secondary">Back to List</a>
</section>
</body>
</html>
