<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" layout:decorate="~{layout/system}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Create Receptionist Table</title>

</head>

<body>

	<section layout:fragment="content" >

		<style>
			.col-sm-10 .form-check {
				display: inline-flex;
				padding-right: 20px;
			}
		</style>
		<br>
		<h2 style="text-align: center;"><a href="/partner/receptionist/index" class="btn btn-secondary"
				style="float: left; "><i class="fa-solid fa-house"></i> Home</a>
		Create	Receptionist Table</h2>

		<br>
		<div class="bg-light rounded h-100 p-4">

			<form th:action="@{/partner/receptionist/create/save}" method="post" th:object="${receptionistDto}">
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label" style="font-weight: 600; color: black;">Full
						Name</label>
					<input type="text" class="form-control" aria-describedby="emailHelp" th:field="*{fullname}">
					<div class="form-text">
						<span th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"
							style="color: red;"></span>
					</div>
				</div>

				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label"
						style="font-weight: 600; color: black;">Email</label>
					<input type="text" class="form-control" aria-describedby="emailHelp" th:field="*{email}">
					<div class="form-text">
						<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></span>
					</div>
				</div>

				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label" style="font-weight: 600; color: black;">Phone
						Number</label>
					<input type="text" class="form-control" aria-describedby="emailHelp" th:field="*{phoneNumber}">
					<div class="form-text">
						<span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
							style="color: red;"></span>
					</div>
				</div>
				<div class="mb-3">

					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label"
							style="font-weight: 600; color: black;">Address</label>
						<input type="text" class="form-control" aria-describedby="emailHelp" th:field="*{address}">
						<div class="form-text">
							<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
								style="color: red;"></span>
						</div>
					</div>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label" style="font-weight: 600; color: black;">Date
							Of Birth</label>
						<input type="date" class="form-control" aria-describedby="emailHelp" th:field="*{dateOfBirth}">
						<div class="form-text">
							<span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"
								style="color: red;"></span>
						</div>
					</div>
					<div class="mb-3">
						<div class="mb-3">
							<label>Restaurant:</label>

							<select th:field="*{restaurantDtoId}" class="form-control">
								<option value="">Select Restaurant</option>
								<th:block th:each="i : ${restaurants}">
									<th:block>
										<option th:value="${i.id}" th:text="${i.name}"></option>
									</th:block>
								</th:block>
							</select>
						</div>


						<fieldset class="row mb-3">
							<legend class="col-form-label col-sm-2 pt-0">Gender</legend>
							<div class="col-sm-10" style="display: inline-block;">
								<div class="form-check">
									<input class="form-check-input" type="radio" th:field="*{gender}" th:value="true"
										checked="">
									<label class="form-check-label" for="gridRadios1">
										Male
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" th:field="*{gender}" th:value="false">
									<label class="form-check-label" for="gridRadios2">
										Female
									</label>
								</div>
							</div>
						</fieldset>
						<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"

			crossorigin="anonymous" referrerpolicy="no-referrer"></script>

			crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script th:src="@{/assets/index.js}" type=""></script>
	</section>
</body>

</html>
