
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      layout:decorate="~{layout/system}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Index Receptionist Table</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<section layout:fragment="content">
	<br>
    <h2 style="text-align: center;">
		<a href="/partner/receptionist/index" class="btn btn-secondary" style="float: left; "><i class="fa-solid fa-house"></i> Home</a>
			
		Rceptionist Tables   
		<a href="/partner/receptionist/create" class="btn btn-success" style="float: right; "><i class="fa-solid fa-plus"></i> Add</a>
	 </h2>
    <br>
    <table id="myTable" class="display">
        <thead>
        <tr>
             <th>FullName</th>
            <th>Email</th>
            <th>PhoneNumber</th>
            <th>Restaurent</th>
            <th>Address</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${data}">
            <td th:text="${i.fullname}"></td>
            <td th:text="${i.email}"></td>
           
            <td th:text="${i.phoneNumber}"></td>
         <!--   <td th:text="${i.restaurantDto.name}"></td> -->
         <td></td>
            <td th:text="${i.address}"></td>
            <td th:text="${i.status}"></td> 
            <td>
				<div style="display: flex; flex-direction: column;  gap: 5px">
					 <a th:href="@{/partner/receptionist/update/{id}(id=${i.id})}"  class="btn btn-warning">Edit</a>
                <a th:attr="onclick=${'confirmDelete(''/partner/receptionist/delete/'+i.id+''')'}"  class="btn btn-danger">Delete</a>
               <th:block th:if="${i.status} == false">
				   <a th:href="@{/partner/receptionist/change/status/{id}(id=${i.id})}"   class="btn btn-success">Active</a>
       
			   </th:block>
			    <th:block  th:if="${i.status} == true">
				   <a th:href="@{/partner/receptionist/change/status/{id}(id=${i.id})}"
				     class="btn btn-success">Inactive</a>
       
			   </th:block>
				</div>
               
                     </td>
        </tr>
        </tbody>
    </table>

</section>


</body>

</html>
