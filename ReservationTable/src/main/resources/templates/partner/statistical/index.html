<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/system}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Index Restaurent Table</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
		div.scroll-container {
			overflow: auto;
			white-space: nowrap;
			width: 200px;
		}

		div.scroll-container img {
			border-left: 5px;
			width: 200px;
			height: 150px;
		}
	</style>
</head>

<body>

	<section layout:fragment="content">

		<br>
		<h2 style="text-align: center;">
			<a href="/partner/restaurant/index" class="btn btn-secondary" style="float: left; "><i
					class="fa-solid fa-house"></i> Home</a>

			Invoice Restaurent Tables
			
		</h2>
		<br>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript" th:inline="javascript">
			google.charts.load('current', {'packages': ['corechart']});
			google.charts.setOnLoadCallback(drawChart);

			function drawChart() {

				var data = new google.visualization.DataTable();
				data.addColumn("string", "Date");
				data.addColumn("number", "Bookinged");
				data.addColumn("number", "Finished");
				data.addColumn("number", "Canceled");

				data.addRows([
					/*[# th:each="row : ${chartData}" ]*/
					[[{row}]],
					/*[/]*/
					
				]);

				var options = {
					title: 'Statictical Reservation',
//					title: /*[[${msg.option}]]*/"",

					legend: {position: 'bottom'}
				};

				var chart = new google.visualization.LineChart(document.getElementById('chartLine'));

				chart.draw(data, options);
			}
		</script>
		<div class="container">
			<div id="chartLine" style="width: 1000px; height: 500px"></div>
		</div>
		

	</section>


</body>

</html>
