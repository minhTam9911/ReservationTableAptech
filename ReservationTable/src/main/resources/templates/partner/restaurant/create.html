<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" layout:decorate="~{layout/system}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Create Restaurant Table</title>

</head>
<body>

<section layout:fragment="content" class="container">
    <th:block th:if="${msg} != null">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fa fa-exclamation-circle me-2"></i><span>Process Failure</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </th:block>
    <style>
.col-sm-10 .form-check {
    display: inline-flex;
    padding-right: 20px;
}

    </style>
    <br>
    <h2 style="text-align: center;"><a href="/partner/restaurant/index" class="btn btn-secondary" style="float: left; "><i
            class="fa-solid fa-house"></i> Home</a>
        Create Table</h2>

    <br>
    <div class="bg-light rounded h-100 p-4">

        <form th:action="@{/partner/restaurant/create/save}" method="post" th:object="${restaurantDto}"
              enctype="multipart/form-data">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" style="font-weight: 600; color: black;">Full
                    Name</label>
                <input type="text" class="form-control" aria-describedby="emailHelp" th:field="*{name}">
                <div class="form-text">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" style="font-weight: 600; color: black;">Main Phone
                    Number</label>
                <input type="number" class="form-control" aria-describedby="emailHelp" th:field="*{mainPhoneNumber}">
                <div class="form-text">
                    <span th:if="${#fields.hasErrors('mainPhoneNumber')}" th:errors="*{mainPhoneNumber}"
                          style="color: red;"></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" style="font-weight: 600; color: black;">Fax
                    Number</label>
                <input type="number" class="form-control" aria-describedby="emailHelp" th:field="*{faxNumber}">
                <div class="form-text">
                    <span th:if="${#fields.hasErrors('faxNumber')}" th:errors="*{faxNumber}" style="color: red;"></span>
                </div>
            </div>
            <div class="mb-3">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" style="font-weight: 600; color: black;">Toll Free
                        Number</label>
                    <input type="number" class="form-control" aria-describedby="emailHelp" th:field="*{tollFreeNumber}">
                    <div class="form-text">
                        <span th:if="${#fields.hasErrors('tollFreeNumber')}" th:errors="*{tollFreeNumber}"
                              style="color: red;"></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                           style="font-weight: 600; color: black;">Address</label>
                    <input type="text" class="form-control" aria-describedby="emailHelp" th:field="*{address}">
                    <div class="form-text">
                        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red;"></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" style="font-weight: 600; color: black;">Company
                        Email</label>
                    <input type="text" class="form-control" aria-describedby="emailHelp" th:field="*{companyMail}">
                    <div class="form-text">
                        <span th:if="${#fields.hasErrors('companyMail')}" th:errors="*{companyMail}"
                              style="color: red;"></span>
                    </div>
                </div>
                <div class="mb-3">

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label" style="font-weight: 600; color: black;">Website</label>
                        <input type="text" class="form-control" aria-describedby="emailHelp" th:field="*{website}">
                        <div class="form-text">
                            <span th:if="${#fields.hasErrors('website')}" th:errors="*{website}"
                                  style="color: red;"></span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label" style="font-weight: 600; color: black;">Image</label>
                            <input type="file" class="form-control" aria-describedby="emailHelp" multiple name="file"
                                   required>

                        </div>
                        <div class="mb-3">
                            <div class="mb-3">
                                <select id="province" class="form-control">

                                </select>
                            </div>
                            <div class="mb-3">
                                <select id="district1" class="form-control">
                                    <option value="">Select District</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <select id="ward1" class="form-control">
                                    <option value="">Select ward</option>
                                </select>
                            </div>
                            <div id="results">
                                <input type="hidden" th:field="*{city}">
                                <input type="hidden" th:field="*{district}">
                                <input type="hidden" th:field="*{ward}">
                            </div>


                            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
            integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script th:src="@{/assets/index.js}" type=""></script>
</section>
</body>
</html>
