<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/system}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Index Restaurent Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
         div.scroll-container {
    overflow: auto;
    white-space: nowrap;
    width:200px;
    }
    div.scroll-container img {
    border-left: 5px;
    width:200px;
    height: 150px;
    }

    </style>
</head>
<body>

<section layout:fragment="content">
    <th:block th:if="${msg} == true">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fa fa-exclamation-circle me-2"></i><span>Process Successful</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </th:block>
    <th:block th:if="${msg} == false">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fa fa-exclamation-circle me-2"></i><span>Process Failure</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </th:block>
    <th:block th:if="${msg} != null">
        <th:block th:if="${msg} != false">
            <th:block th:if="${msg} != true">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fa fa-exclamation-circle me-2"></i><span th:text="${msg}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </th:block>

        </th:block>
    </th:block>
    <br>
    <h2 style="text-align: center;">
        <a href="/partner/restaurant/index" class="btn btn-secondary" style="float: left; "><i
                class="fa-solid fa-house"></i> Home</a>

        Restaurent Tables
        <a href="/partner/restaurant/create" class="btn btn-success" style="float: right; "><i
                class="fa-solid fa-plus"></i> Add</a>
    </h2>
    <br>
    <table id="myTable" class="display">
        <thead>
        <tr>
            <th>Name</th>
            <th>Company Mail</th>
            <th>Address</th>
            <th>City</th>
            <th>District</th>
            <th>Ward</th>
            <th>Images</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${restaurants}">
            <td th:text="${i.name}"></td>
            <td th:text="${i.companyMail}"></td>

            <td th:text="${i.address}"></td>
            <td th:text="${i.city}"></td>
            <td th:text="${i.district}"></td>
            <td th:text="${i.ward}"></td>
            <td>
                <div class="scroll-container">
                    <th:block th:each="image : ${i.imagesDto}">
                        <img th:src="@{/uploads/restaurants/{imageName}(imageName=${image.path})}"/>
                    </th:block>
                </div>
            </td>
            <td>
                <div style="display: flex; flex-direction: column;  gap: 5px">
                    <a th:href="@{/partner/restaurant/edit/{id}(id=${i.id})}" class="btn btn-warning">Edit</a>
                    <a th:href="@{/partner/restaurant/delete/{id}(id=${i.id})}" class="btn btn-danger">Delete</a>

                </div>
            </td>
        </tr>
        </tbody>
    </table>

</section>


</body>

</html>
