<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/system}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Index Reservation Agent Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

<section layout:fragment="content">
    <h2 style="text-align: center;">
        <a href="/staff/reservationAgent/index" class="btn btn-secondary" style="float: left; "><i
                class="fa-solid fa-house"></i> Home</a>

        Reservation Agent Tables
        <a href="/staff/reservationAgent/create" class="btn btn-success" style="float: right; "><i
                class="fa-solid fa-plus"></i> Add</a>
    </h2>
    <br>
    <table id="myTable" class="display">
        <thead>
        <tr>
            <th>Id</th>
            <th>Date</th>
            <th>Time</th>
            <th>Party Size</th>
            <th>Dinner Table</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${data}">
            <td th:text="${i.id}"></td>
            <td th:text="${i.bookingDate}"></td>

            <td th:text="${i.bookingTime}"></td>
            <td th:text="${i.numberOfPeople}"></td>
            <td th:text="${i.dinnerTable.id}"></td>
            <td th:text="${i.reservationStatus.status}"></td>
            <td>
                <th:block th:if="${i.reservationStatus.id}==1">
                    <a th:href="@{/receptionist/change-status/{id}(id=${i.id})}" class="btn btn-success">Confirmed</a>

                </th:block>
                <th:block th:unless="${i.reservationStatus.id}==1">
                    <button type="button" class="btn btn-secondary"><span
                            th:text="${i.reservationStatus.status}"></span></button>
                </th:block>
                </div>

            </td>
        </tr>
        </tbody>
    </table>

</section>


</body>

</html>
