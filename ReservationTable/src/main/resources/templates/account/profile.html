<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/system}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Edit Profile Page</title>
</head>
<body>

<section layout:fragment="content">
    <div class="container">
        <form th:action="@{/profile/save}" method="post" th:object="${systemDto}">

            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label>Full name:</label>
                <input type="text" th:field="*{fullname}" class="form-control">
                <div th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" class="invalid-feedback" style="display:block;"></div>
            </div>
            <div class="mb-3">
                <label>Phone number:</label>
                <input type="number" th:field="*{phoneNumber}" class="form-control">
                <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="invalid-feedback" style="display:block;"></div>
            </div>
            <div class="mb-3">
                <label>Address:</label>
                <input type="text" th:field="*{address}" class="form-control">
                <div th:if="${#fields.hasErrors('address')}" th:errors="*{phoneNumber}" class="invalid-feedback" style="display:block;"></div>
            </div>
            <div class="mb-3">
                <label class="form-label" style="font-weight: 600; color: black;">Date Of
                    Birth</label>
                <input type="date" class="form-control" aria-describedby="emailHelp" th:field="*{dateOfBirth}">
                <div class="form-text">
                        <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"
                              style="color: red;"></span>
                </div>
            </div>
            <div class="mb-3">
                <input type="hidden" th:field="*{email}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

</section>
</body>
</html>
