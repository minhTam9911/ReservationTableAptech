<body translate="no">
  <div class="mainDiv">
  <div class="cardStyle">
    <form action="/reset-password/save" method="post" name="signupForm" id="signupForm">
      
      <img src="" id="signupLogo"/>
      
      <h2 class="formTitle">
        Reset Password
      </h2>
      
    <div class="inputDiv">
      <label class="inputLabel" for="password">New Password</label>
      <input type="password" id="password" name="newPassword" required>
    </div>

      <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>

      <button type="submit" id="submitButton"  class="submitButton pure-button pure-button-primary">

  </form>

	<script type="text/javascript">
		var  status = "[[${msg}]]"
		if (status.length >0) {
			var option = "[[${msg.option}]]"
			var message = "[[${msg.message}]]"

			if (option == 1) {
				Swal.fire({
					title: 'Successfully!',
					text: message,
					icon: 'success',
					timer: 2000
				});
			} else if (option == 2) {
				Swal.fire({
					title: 'Error!',
					text: message,
					icon: 'error',
					timer: 2000
				});
			}
		}
	</script>
      <script id="rendered-js" >
var password = document.getElementById("password"),
confirm_password = document.getElementById("confirmPassword");

document.getElementById('signupLogo').src = "https://s3-us-west-2.amazonaws.com/shipsy-public-assets/shipsy/SHIPSY_LOGO_BIRD_BLUE.png";
enableSubmitButton();

function validatePassword() {
  if (password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
    return false;
  } else {
    confirm_password.setCustomValidity('');
    return true;
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;

function enableSubmitButton() {
  document.getElementById('submitButton').disabled = false;
  document.getElementById('loader').style.display = 'none';
}

function disableSubmitButton() {
  document.getElementById('submitButton').disabled = true;
  document.getElementById('loader').style.display = 'unset';
}

function validateSignupForm() {
  var form = document.getElementById('signupForm');

  for (var i = 0; i < form.elements.length; i++) {if (window.CP.shouldStopExecution(0)) break;
    if (form.elements[i].value === '' && form.elements[i].hasAttribute('required')) {
      console.log('There are some required fields!');
      return false;
    }
  }window.CP.exitedLoop(0);

  if (!validatePassword()) {
    return false;
  }

  onSignup();
}

function onSignup() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function () {

    disableSubmitButton();

    if (this.readyState == 4 && this.status == 200) {
      enableSubmitButton();
    } else
    {
      console.log('AJAX call failed!');
      setTimeout(function () {
        enableSubmitButton();
      }, 1000);
    }

  };

  xhttp.open("GET", "ajax_info.txt", true);
  xhttp.send();
}
